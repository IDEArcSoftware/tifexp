<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bengazi / Libya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ol.css">
  <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
  <div id="controlPanel">
    <div class="panel-header">
      <div class="panel-title">
        <p class="eyebrow">Field toolkit</p>
        <h2>Bengazi / Libya</h2>
        <p class="muted">Switch basemaps, measure, and exchange your project data without losing sight of the map.</p>
      </div>
      <button id="panelToggle" class="panel-toggle" aria-expanded="true" aria-controls="controlPanel">Hide</button>
    </div>

    <div class="panel-body">
      <div class="panel-section">
        <h3>Map Layer</h3>
        <label class="field-label" for="basemapToggle">Base map</label>
        <select id="basemapToggle">
          <option value="satellite" selected>Satellite View</option>
          <option value="street">Street Map</option>
        </select>
      </div>

      <div class="panel-section">
        <h3>Project Data</h3>
        <label class="checkbox-row">
          <input type="checkbox" id="toggleProjectLayer">
          <span>Show Project Data</span>
        </label>
      </div>

      <div class="panel-section">
        <h3>Measurement Tools</h3>
        <div class="control-grid">
          <button id="measureLength">Measure Distance</button>
          <button id="measureArea">Measure Area</button>
          <button id="measureClear" class="ghost">Clear</button>
        </div>
      </div>

      <div class="panel-section">
        <h3>Data Exchange</h3>
        <div class="control-grid">
          <button id="kmlImportBtn">Import KML / KMZ</button>
          <button id="exportKML">Export KML</button>
          <button id="exportGeojson">Export GeoJSON</button>
        </div>
      </div>

      <input type="file" id="kmlInput" accept=".kml,.kmz" style="display:none">
    </div>
  </div>

  <div id="map"></div>

  <script src="js/ol.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/wms.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/measure.js"></script>
  <script type="module" src="js/projectLayer.js"></script>
  <!-- <script type="module" src="js/drawLayer.js"></script> -->
  <script type="module" src="js/export.js"></script>
  <script type="module" src="js/exportKML.js"></script>
  <script type="module" src="js/importKML.js"></script>
</body>
</html>
